<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>29_Tag_Lev3_2_forms-js_fonts-generator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- 
        sass --watch assets/scss/main.scss assets/css/style.css
     -->
</head>

<body>

    <section>

        <form action="" onsubmit="return false" event.preventdefault()>
            <article class="h1">
                <h1>Fonts Generator</h1>
            </article>


            <article class="range">
                <label for="inputFontSize">Schriftgröße in rem: </label>
                <input type="range" name="inputFontSize" id="inputFontSize" value="1" min="0.5" max="5">
            </article>

            <article class="select">
                <label for="inputFontFamily">Font-Family</label>
                <select name="inputFontFamily" id="inputFontFamily">
                    <option value="font-family: bodoniModa, sans-serif;">1. Bodoni Moda</option>
                    <option value="font-family: openSans, sans-serif;">2. Open Sans</option>
                    <option value="font-family: roboto, sans-serif;" selected>3. Roboto</option>
                    <option value="font-family: yuseiMagic, sans-serif;">4. Yusei Magic</option>
            </article>

            <article class="text">
                <label for="inputText">Text</label>
                <input type="text" name="inputText" id="inputText" placeholder="schreib hier deinen Text">
            </article>

            <article class="output">
                <p id="outputFeld">Hier könnte dein Text stehen</p>
            </article>

            </select>


        </form>


    </section>


    <script src="./assets/js/main.js"></script>
</body>

</html>
